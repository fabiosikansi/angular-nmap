<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>angular-nmap Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body ng-app="nmap" style="overflow: hidden" ng-controller="NmapController">
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">angular-nmap</a>
    <form class="form-inline">
        <div class="form-group">
            <select id="selectConfig" class="form-control" ng-model="dataset" ng-init="dataset='configuration01.csv';loadDataset()" ng-change="loadDataset()">
                <option>configuration01.csv</option>
                <option>configuration02.csv</option>
                <option>configuration03.csv</option>
                <option>configuration04.csv</option>
                <option>configuration05.csv</option>
                <option>configuration06.csv</option>
                <option>configuration07.csv</option>
                <option>configuration08.csv</option>
                <option>configuration09.csv</option>
                <option>londonBoroughsCrimeRates.csv</option>
                <option>londonBoroughsHousePrice.csv</option>
                <option>londonBoroughsPopulation.csv</option>
            </select>
        </div>
    </form>
</nav>
<div id="app" style="margin: 60px 5px">
    <nmap data="nmapData" options="nmapOptions" width="nmapWidth" height="nmapHeight" method="ac" />
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="nmap/affinetransform.js"></script>
<script src="nmap/nmap.min.js"></script>
<script src="angular-nmap.js"></script>
<script src="main.js"></script>
</body>
</html>
